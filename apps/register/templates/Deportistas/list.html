{% extends 'list.html' %}

{% block columns %}
<tr>
    <th scope="col"width: 10%>ID</th>
    <th scope="col"width: 70%>nombre</th>
    <th scope="col"width: 70%>estado</th>
    <th scope="col"width: 70%>campus</th>
    <th scope="col"width: 70%>Asistencia</th>
    <th scope="col"width: 20%>opciones</th>
  </tr>
{% endblock  %}
{% block rows %}
    {% for c in object_list  %}
                <tr>
                    <td>{{c.id}} </td>
                    <td>{{c.name}} </td>
                    <td>{{c.estado}} </td>
                    <td>{{c.campus.name}} </td>
                    <td>{{2}} </td>
                    <td>
                        <button type="button" class="btn btn-warning btn-xs btn-flat"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger btn-xs btn-flat"><i class="fas fa-trash-alt"></i></button>
                    </td>             
                </tr>
    {% endfor %}
{% endblock  %}
